---
- name: "Create a directory for backend app"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive backend artifact"
  unarchive:
    src: backend.tar.gz
    dest: ~/backend

- name: "Installing dependencies"
  shell: |
    cd ~/backend
    npm i

- name: "Executing the backend app using PM2"
  shell: |
    cd ~/backend/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node